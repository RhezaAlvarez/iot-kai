spring.application.name=scheduler-info

server.port=8081

# Konfigurasi PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_lokomotif
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Konfigurasi MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=db_lokomotif
# spring.data.mongodb.uri=mongodb://localhost:27017/db_lokomotif

spring.devtools.restart.enabled=true
